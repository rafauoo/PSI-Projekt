version: '3'

services:
  z23_project_tunnel_client:
    container_name: z23_project_tunnel_client
    build:
      context: ./source
      dockerfile: ./dockerfile
    image: z23_project_tunnel_client
    networks:
      - z23_network
    init: true
    tty: true
    command:
      [
        "python",
        "/app/client/tunnel_client.py",
        "z23_project_tunnel_server",
        "54321",
        "z23_project_tunnel_client",
        "2137",
        "12345"
      ]
    volumes:
      - ./source:/app

  z23_project_tunnel_server:
    container_name: z23_project_tunnel_server
    build:
      context: ./source/
      dockerfile: ./dockerfile
    image: z23_project_tunnel_server
    networks:
      - z23_network
    init: true
    tty: true
    command:
      [
        "python",
        "/app/server/tunnel_server.py",
        "z23_project_tunnel_client",
        "12345",
        "z23_project_tunnel_server",
        "2137",
        "54321",
        "portquiz.net",
        "8080",
        "8080"
      ]
    volumes:
      - ./source:/app

networks:
  z23_network:
    driver: bridge
